<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #center{
            display: flex;
            justify-content: center;
            margin-top: 10%;
        }
    </style>
    <title>Zad 2</title>
</head>
<body>
    <div id=center>
    <button onclick="dodawanie()">DODAWANIE</button>
    <button onclick="odejmowanie()">ODEJMOWANIE</button>
    <button onclick="mnozenie()">MNOŻENIE</button>
    <button onclick="dzielenie()">DZIELENIE</button>
    </div>

    <script>
        let a = Number(prompt("Podaj liczbę a: "));
        let b = Number(prompt("Podaj liczbę b: "));

        function dodawanie(){
            document.write(a+b);
        }
        function odejmowanie(){
            document.write(a-b);
        }
        function mnozenie(){
            document.write(a*b);
        }
        function dzielenie(){
            if(b!=0) document.write(a/b);
            else if(b==0) document.write("Nie można dzielić przez zero");
        }
    </script>

</body>
</html>
